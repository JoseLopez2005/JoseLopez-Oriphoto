<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<meta desciption="Faire des photos comme avant? Oriphoto est l'appspancation pour combler vos envies. Appareils photo vintage pour collectionneurs sur Oriphoto by Orinoco.">
		<meta keywords="appareil photo vintage, outils pour les photograhes, photographie professionnelle, photographie amateur, appareil photo pour tous, photos à l'ancienne">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="sass/style.css" media="all">
		<link rel="preconnect" href="https://fonts.gstatic.com">

        <script src="https://kit.fontawesome.com/f03f98bc68.js" crossorigin="anonymous"></script>

		<title>Panier | Oriphoto by Orinoco</title>
	</head>
	
	<body>
		<div class="block-page">
			<!--Bloc header-->	
			<header class="entete">
				<div class="entete__logo__grand"><img src="logo/oriphoto.png" alt="logo de l'application appareil photo vintage par oriphoto"></div>
				<p class="entete__panier"><a href="panier.html"><i class="fas fa-shopping-cart"></i></a></p>
			</header>
			<!--Fin bloc header-->

			<!--Block Navigation-->
			<div class="nav">
				<input type="checkbox" class="nav__btn" id="nav__btn">
				<label for="nav__btn" class="nav__label"><i class="fas fa-bars nav__bars"></i></label>
				<nav class="nav__menu" id="nav">
					<ol class="nav__menu__list">
						<li><a href="index.html" class="nav__menu__list__link"><i class="fas fa-camera-retro"></i> Boutique</a></li>
						<!--<li><a href="panier.html" class="nav__menu__list__link"><i class="fas fa-shopping-cart"></i> Panier</a></li>-->
						<li><a href="commande.html" class="nav__menu__list__link"><i class="fas fa-edit"></i> Commande</a></li>
					</ol>
				</nav>
			</div>
			<!--Fin Block Navigation-->

			<!--Block panier-->
			
			<main class="basket flex-block">
				<div id="panier" class="form-group table-responsive" >
					<table class="table" id="panier-liste" >
						<thead>
							<tr>
								<th scope="col">Produit</th>
								<th scope="col">Marque</th>
								<th scope="col">Prix</th>
								<th scope="col">Quantité</th>
								<th scope="col">Montant partial</th>
								<th scope="col">Supprimer</th>
							</tr>

						</thead>
						<tbody >

						</tbody>
						<tr>
							<th colspan="4" scope="col" class="text-right">TOTAL HT:</th>
							<th scope="col">
								<p id="subtotal"></p>
							</th>
							<!-- <th scope="col"></th> -->
						</tr>
						<tr>
							<th colspan="4" scope="col" class="text-right">TVA :</th>
							<th scope="col">
								<p id="igv"></p>
							</th>
							<!-- <th scope="col"></th> -->
						</tr>
						<tr>
							<th colspan="4" scope="col" class="text-right">TOTAL TTC:</th>
							<th scope="col">
								<input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
							</th>
							<!-- <th scope="col"></th> -->
						</tr>
					</table>
				</div>
			<!--fin block panier-->

			<!--Formulaire de contact-->
				<div class="form">
					<form method="post" name="form-panier">
						<h2 class="form__titre">Coordonnées Client(e)</h2>
						<div class="form__group">
							<div class="form__group__champs">
								<label for="formNom">Nom : </label>
								<input type="text" id="formNom" class="form-control input-control" required name="formNom">
								<br>
								<label for="formMail">E-mail :</label>
								<input type="email" id="formMail" class="form-control input-control" required name="formMail">
								<br>
								<label for="formAdresse">Adresse :</label>
								<input type="text" id="formAdresse" class="form-control input-control" required name="formAdresse">
							</div>
							<div class="form__group__champs">
								<label for="formPrenom" class="right-inline">Prénom :</label>
								<input type="text" id="formPrenom" class="form-control input-control" required name="formPrenom">
								<br>
								<label for="formMail">Téléphone :</label>
								<input type="tel" id="formTel" class="form-control input-control" required name="formTel">
								<br>
								<label for="formVille">Ville :</label>
								<input type="text" id="formVille" class="form-control input-control" required name="formVille">
							</div>
						</div>
						<input type="button" value="Je valide mon panier" class="produit-item__bouton" id="envoiPost">
					</form>
				</div>
			</main>
			<!--Fin Formulaire de contact-->
			
			<!--Block footer-->
			<footer class="pied">
				<ul class="pied__nav">
					<li><a href="#" class="pied__nav__lien"></i>Conditions générales d'utilisation</a></li>
					<li><a href="#" class="pied__nav__lien"></i>Politique de Protection des données personnelles</a></li>
					<li><a href="mailto:contact@oriphoto.fr" class="pied__nav__lien">Contact</a></li>
				</ul>
			</footer>
			<!--Fin block footer-->

			<script src="./javascript/utils.js" type="text/javascript"></script>
			<script src="./javascript/produit.js" type="text/javascript"></script>
			<script src="./javascript/index.js" type="text/javascript"></script>			
			<script src="./javascript/panier.js" type="text/javascript"></script>
		</div>
	</body>
</html>
